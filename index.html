<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="header_inform">
      <h1 class="title header__title" >Добро пожаловать на мой сайт !</h1>
      <p class="text header__text">Вам предстоит пройти несколько увлекательных игр. Если готов нажимай <span class="header__text_span">поехали</span> и <span class="header__text_span">приступай</span></p>
      <a href="#games">
        <button class="button header__button">Поехали!</button>    
      </a>
    </div>
  </header>
  <section id="games" class="games">
    <div class="games__icons-block">
      <div class="games__icons games__icons_1">
        <div class="games__icons-text">Игра 1</div>
        </div>
      <div class="games__icons games__icons_2">
        <div class="games__icons-text">Игра 2</div>
      </div>
      <div class="games__icons games__icons_3">
        <div class="games__icons-text">Игра 3</div>
      </div>
    </div>
  </section>
  <section class="games">
    <div class="game_1">
      <div class="games__inform">
        <h1 class="games__title" >Времена года!</h1>
        <p class="text">Нажмите кнопку играть, введите номер месяца (от 1 до 12) и вы узнаете к какому времени года он относится</span></p>
        <a href="#">
          <button class="button">Поехали!</button>    
        </a>
      </div>
      <div class="game_1_png">
        <img src="img/undraw_video_game_night_8h8m 1.png" alt="Времена года">
      </div>
  
    </div>

  </section>
</body>
</html>
